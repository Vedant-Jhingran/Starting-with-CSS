<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color on hover</title>
    <style>
        .brown:hover {
            color: brown;
        }
        .yellow:hover {
            color: yellow;
        }
        .red:hover {
            color: red;
        }
        .green:hover {
            color: green;
        }
        .purple:hover {
            color: purple;
        }
    </style>
</head>
<body>
    <a href="#" class="brown">Home |</a>
    <a href="#" class="yellow">Course |</a>
    <a href="#" class="red">Contact |</a>
    <a href="#" class="green">Help |</a>
    <a href="#" class="purple">About Us</a>  
</body>
</html>
