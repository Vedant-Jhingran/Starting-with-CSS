<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even BGC different than odd</title>
    <style>
        li:nth-child(even) {
            background-color: red;
        }
        li:nth-child(odd) {
            background-color: yellow;
        }
    </style>
</head>
<body>

        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>MongoDB</li>
        <li>Node JS</li>
        <li>Express</li>
        <li>MySQL</li>
    </ul>
    
</body>
</html>
